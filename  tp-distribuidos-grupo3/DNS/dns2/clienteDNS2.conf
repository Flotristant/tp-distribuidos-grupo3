#/etc/openvpn/cliente.conf
#P publica del servidor. En nuestro caso, la ip de la PC que esta corriendo GNS3
remote 157.92.28.666
# Puerto al que se conecta la vpn
port 1196
# dispositivo Tap
dev tap82

# ifconfig ip que el tap tiene en la red y mascara
tun-mtu 1500
ifconfig 10.19.2.0 255.255.255.128

# enable LZO compression
comp-lzo
# ping cada 10 segs
ping 10
# compresi√≥n lzo
comp-lzo
# verbose moderado, callar mas de 10 mensajes iguales
verb 4
mute 10

